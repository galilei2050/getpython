name: Shorter App


on:
  push:
    paths:
    - 'shorter/**'
    - '.github/**'


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
      name: Checkout

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r shorter/requirements.txt

    - name: Test with pytest
      run: |
        cd shorter
        python -m pytest --cov=shortcut --cov-report=html tests

    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: shorter/htmlcov

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - name: Copy to production
        run: |
          echo ${{ secrets.DJANGO_SSH_KEY }} > id_rsa
          cat id_rsa
          scp -i id_rsa -r ./shorter/* django@164.90.151.184:/home/django/django_project
